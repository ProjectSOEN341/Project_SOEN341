name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json 
      - run: node --version
      - run: npm install
        working-directory: ./soen341-frontend
      - run: npm ci
        working-directory: ./soen341-frontend
      - run: npm run test:ci
        working-directory: ./soen341-frontend