<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel boder bg-dark">
          <div class="panel-heading">
<div class="container" *ngIf="submitted else codeForm">
    <div class="activation-message" *ngIf="isOkay; else activationError">
      <h3 class="pt-3 font-weight-bold text-center">Activation Successful!</h3>
      <p>Your account has been successfully activated.</p>
      <button class="btn btn-primary btn-block mt-4 w-100" (click)="redirectToLogin()">Go to Login</button>
    </div>
    <ng-template #activationError>
      <div class="activation-error">
        <h3 class="pt-3 font-weight-bold text-center">Activation Failed!</h3>
        <p>{{ message }}</p>
        <button class="btn btn-primary btn-block mt-4 w-100" (click)="submitted = false">Try again</button>
      </div>
    </ng-template>
  </div>
  <ng-template #codeForm>
    <div class="panel-body p-3">
      <div class="form-group pt-3">
        <h3 class="pt-3 font-weight-bold text-center">Type your activation code</h3>
        <code-input [isCodeHidden]="false"
                    [codeLength]="6"
                    [code]="'number'"
                    (codeCompleted)="onCodeCompleted($event)">
        </code-input>
        <button class="btn btn-primary btn-block mt-4 w-100" (click)="redirectToLogin()">Go to Login</button>
      </div>
    </div>
  </ng-template>
</div>
</div>
</div>
</div>
</div>
</div>
