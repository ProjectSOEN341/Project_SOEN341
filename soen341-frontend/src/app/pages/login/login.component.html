<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel boder bg-dark">
          <div class="panel-heading">
    <h3 class="pt-3 font-weight-bold text-center">Login</h3>
   
    <div class="alert alert-danger" role="alert" *ngIf="loginError">
      {{ loginError }}
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="panel-body p-3">
        <div class="form-group pt-3">
          <div class="input-field">
            <span class="fa fa-user p-2"></span>
            <input type="text" [(ngModel)]="authRequest.email" placeholder="Email">
          </div>
        </div>
          <div class="form-group pt-3">
            <div class="input-field">
              <span class="fa fa-lock p-2"></span>
              <input [type]="type" [(ngModel)]="authRequest.password" placeholder="Password">
              <!-- eslint-disable-next-line-->
              <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
            </div>
          </div>
          <button (click)="login()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
          <div class="text-center pt-4 text-tertiary">Don't have account? <a id="forget" href="/register">Sign up</a></div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
